<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SENG513</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
       <section id="container">
        <div id="socket-chat">
            <h2>Socket Chat</h2>
            <h2>You are signed in as: <div id="username"></div></h2>
           
         
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            
   
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
        <div id= "user-container">    
             <h2>Users Online</h2>
            <div id="user-list"></div></div>
   
    </section>

    </body>
    <script src="/chat.js"></script>
</html>
